<h2>Book List</h2>
<div flash-message ></div>

<p><button crud-button="create" ></button></p>

<table class="table table-striped table-bordered">

    <thead sort-header ng-model="ctrl.sort" on-sort="ctrl.reload()">
        <th sortable-column title="Id" property="id"></th>
		
		<th sortable-column title="Author" property="author.lastName"></th>
		
		
		<th sortable-column title="Title" property="title"></th>
				
		<th sortable-column title="Publish Date" property="publishDate"></th>
		
		<th sortable-column title="Price" property="price"></th>
		
        <th>&nbsp;</th>
    </thead>
    <tbody>
        <tr ng-repeat="item in ctrl.items">
            <td><a href="#/show/{{item.id}}">{{item.id}}</a></td>
			
			<td>{{ item.author.firstName }} {{ item.author.lastName }}</td>
			
			<td>{{ item.title }}</td>
						
			<td>{{ item.publishDate | date: 'medium' }}</td>
			
			<td>{{ item.price | currency }}</td>
			
            <td>
                <a crud-button="edit" item="item" ></a>
                <a crud-button="delete" item="item" after-action="ctrl.reload()"></a>
            </td>
        </tr>
    </tbody>
</table>

<div pagination total-items="ctrl.items.getTotalCount()" ng-model="ctrl.page" ng-change="ctrl.load()"></div>
