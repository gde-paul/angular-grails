<div crud-breadcrumbs="{{ctrl.item.id ? 'edit' : 'create'}}"></div>
<h2>
    <span ng-hide="ctrl.item.id">Create Author</span>
    <span ng-show="ctrl.item.id">Edit Author</span>
</h2>

<div flash-message ></div>

<form name="form" class="form-horizontal" role="form" novalidate>

	<div field-container label="First Name" invalid="form.firstName.$invalid">
		<input name="firstName" type="text"  ng-model="ctrl.item.firstName" required />
	</div>

	<div field-container label="Last Name" invalid="form.lastName.$invalid">
		<input name="lastName" type="text"  ng-model="ctrl.item.lastName" required />
	</div>


    <div>
        <button crud-button="save" item="ctrl.item" is-disabled="form.$invalid"></button>
        <span ng-if="ctrl.item.id"><button crud-button="delete" item="ctrl.item"></button></span>
    </div>

</form>
