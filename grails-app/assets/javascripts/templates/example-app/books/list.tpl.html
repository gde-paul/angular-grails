<h2>Books</h2>
<div flash-message ></div>

<p><button crud-button="create" ></button></p>

<table class="table table-striped table-bordered">

    <thead sort-header ng-model="sort" on-sort="ctrl.reload()">
        <th sortable-column title="Id" property="id"></th>
        <th>Author</th>
        <th sortable-column title="Title" property="title"></th>
        <th>&nbsp;</th>
    </thead>
    <tbody>
        <tr ng-repeat="item in ctrl.items.items">
            <td><a href="#/show/{{item.id}}">{{item.id}}</a></td>
            <td>{{item.author.firstName}} {{item.author.lastName}}</td>
            <td>{{item.title}}</td>
            <td>
                <button crud-button="edit" item="item" ></button>
                <button crud-button="delete" item="item" after-action="ctrl.reload()"></button>
            </td>
        </tr>
    </tbody>
</table>

<div pagination total-items="ctrl.items.count" ng-model="ctrl.page" ng-change="ctrl.load()"></div>
