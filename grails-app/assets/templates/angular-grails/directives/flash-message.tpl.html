
<div id="flash-message" ng-if="flash.message" class="alert" ng-class="getMessageClass(flash.type)">
    <button type="button" class="close" aria-hidden="true" ng-click="close()">&times;</button>

    <strong ng-if="flash.title">{{flash.title}}:</strong>

    <ul ng-if="isList(flash.message)" ng-repeat="message in flash.message track by $index">
        <li>{{message}}</li>
    </ul>

    <span ng-if="!isList(flash.message)">{{flash.message}}</span>
</div>
